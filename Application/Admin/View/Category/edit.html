<extend name="Public:base"/>
<block name="title">ECSHOP 管理中心 - 分类添加 </block>
<block name="header">
    <span class="action-span"><a href="#">商品分类</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加分类 </span>
    <div style="clear:both"></div>
</block>
<block name="body">
    <form action="" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">分类名称:</td>
                <td>
                    <input type='text' name='cname' maxlength="20" value='{$info.cname}' size='27' /> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">上级分类:</td>
                <td>
                    <select name="parent_id">
                        <option value="0">|--顶级分类</option>
                        <volist name="cate" id="vo">
                            <option value="{$vo.id}" <eq name="vo.id" value="$info.parent_id">selected="selected"</eq>>|{$vo.lev|str_repeat="--",###}{$vo.cname}</option>
                        </volist>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">是否推荐:</td>
                <td>
                    <input type="radio" name="isrec" value="1" <eq name="info.isrec" value="1">checked="checked"</eq>  /> 是 
                    <input type="radio" name="isrec" value="0"  <eq name="info.isrec" value="0">checked="checked"</eq>/> 否
                </td>
            </tr>
        </table>
        <input type="hidden" name="id" value="{$info.id}" />
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</block>
